</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
       basta colocar tudo entre o par de tegs &lt;p&gt; e &lt;/p&gt; <!-- Less Than / Greater Than-->
    </p>
    <p>Se precisar quebrar o texoto em algum lugar 
       especifico <br> como esse, você pode usar a teg &lt;br&gt;.
    </p>
    <p>Vamos adcicionar alguns simbolos especiais:
       &reg;
       &copy; 
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uparrow;
    </p>
