<head>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'mekon';
            src: url(Fontes/Mekon-Gradient.ttf) format('truetype');
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple advanced typography)
                - svg

            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(58, 25, 25);
            
        }
        h1{
           font-family: 'mekon', 'Times New Roman', Times, serif; 
           font-size: 3em;
           font-weight: normal;
           
        }
    </style>
</head>
