<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon-html.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video esta hospedado no meu próprio sercidoe.</p>
    <video width="560" poster="imagens/capa.webp" controls loop>
       <source src="midia/Meu-Video.webm.webm" type="video/webm"> 
       <source src="midia/meu-video2.mp4.mp4" type="video/mp4"> 
       <source src="midia/meu-video2.ogv.ogv" type="video/ogv"> 
       <source src="midia/meu-video.mp4.mp4" type="video/mp4"> 
       <p>Seu navegador não tem compatibilidade com reprodução de video </p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iB_vMBWTS5o?si=NZLCgwjwroD2mUXM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
